<div class="container">
   <div class="row">
     <div class="col">
       <section>
         <form novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
           <fieldset>
             <div class="form-group">
               <label>SKU</label>
               <input type="text" class="form-control" formControlName="sku">
             </div>
           </fieldset>

           <div class="form-group">
             <label>Description</label>
             <input type="email" class="form-control" formControlName="description">
           </div>

           <button type="submit" class="btn btn-primary"  [disabled]="!productForm.valid" >Submit</button>
           <button type="button" class="btn btn-warning" (click)="redirectListingPage()">Cancel</button>
           <pre>{{productForm.value | json}}</pre>
           <pre>{{erros}}}</pre>
         </form>
       </section>
     </div>
   </div>
 </div>
